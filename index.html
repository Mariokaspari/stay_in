<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay In Tour - Links</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: backgroundAnimation 15s infinite alternate;
            color: white;
            font-family: Arial, sans-serif;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #4e54c8, #8f94fb); }
            25% { background: linear-gradient(135deg, #8f94fb, #4e54c8); }
            50% { background: linear-gradient(135deg, #ff6a6a, #f0e68c); }
            75% { background: linear-gradient(135deg, #6a9cff, #d5ff6a); }
            100% { background: linear-gradient(135deg, #4e54c8, #8f94fb); }
        }

        .container {
            text-align: center;
            position: relative;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            cursor: pointer;
            animation: pulse 1s infinite;
            border: 5px solid white;
            object-fit: cover; /* Menjaga proporsi gambar */
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .links {
            margin-top: 20px;
        }

        .link {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: white;
            font-size: 20px;
            padding: 10px;
            border: 2px solid white;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .link:hover {
            background: white;
            color: #4e54c8;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .close {
            cursor: pointer;
            margin-top: 10px;
            padding: 5px 10px;
            background: #4e54c8;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .close:hover {
            background: #8f94fb;
        }

        .full-profile-pic {
            width: 150px; /* Ukuran gambar dalam modal */
            height: 150px; /* Ukuran gambar dalam modal */
            border-radius: 50%; /* Membuat gambar bulat */
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .profile-pic {
                width: 100px;
                height: 100px;
            }

            .link {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="d:\web angelina coba-coba\WhatsApp Image 2024-10-23 at 08.33.15.jpeg" alt="Foto Profil" class="profile-pic" id="profilePic">
        <h1>Stay In</h1>
        <p>TOUR & TRAVEL</p>
        <div class="links">
            <a href="https://whatsapp.com/channel/0029VajC3W7GU3BMDRofHG02" class="link">WhatsApp</a>
            <a href="https://www.instagram.com/stayintour" class="link">Instagram</a>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <img src="d:\web angelina coba-coba\WhatsApp Image 2024-10-23 at 08.33.15.jpeg" alt="Foto Profil Besar" class="full-profile-pic">
            <h2>Selamat Datang!</h2>
            <p>Informasi lebih lanjut tentang layanan kami.</p>
            <button class="close" id="closeModal">Tutup</button>
        </div>
    </div>

    <script>
        const profilePic = document.getElementById('profilePic');
        const modal = document.getElementById('modal');
        const closeModal = document.getElementById('closeModal');

        profilePic.onclick = function() {
            modal.style.display = 'flex';
        };

        closeModal.onclick = function() {
            modal.style.display = 'none';
        };

        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
    </script>
</body>
</html>
